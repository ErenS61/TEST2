<!doctype html>
<html lang="fr" dir="ltr">
  <head>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>Prix des Carburants</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="image/favicon.ico" sizes="32x32" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon-180x180.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
    <script
      src="https://cdn.counter.dev/script.js"
      data-id="a7ac3ce3-eda1-4655-a4d1-5eb64b0d593f"
      data-utcoffset="1"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body>
    <div>
      <h1 id="pageTitle">⛽ Prix Carburants</h1>
      <div class="station-info" id="stationInfo"></div>
      <div id="stationSelectorContainer"></div>
      <div class="carburant-container" id="carburantContainer"></div>
    </div>
    <div class="footer">
      Données mises à jour automatiquement par le gouvernement français. <br />
      Les dates de mise à jour sont déclaratives et peuvent indiquer une mise à jour à venir.
    </div>

    <!-- Boutons flottants -->
    <div class="floating-buttons">
      <!-- Bouton Carte -->
      <button class="map-button" onclick="showMap()" id="mapButton">
        <i class="fa-solid fa-map-location-dot"></i>
      </button>

      <!-- Bouton pour ajouter/enlever des favoris -->
      <button class="favorite-button" onclick="toggleFavorite()" id="favoriteButton" style="display: none">
        <i class="fa-solid fa-star"></i>
      </button>

      <!-- Bouton pour afficher les favoris -->
      <button class="favorites-button" onclick="showFavorites()" id="favoritesButton" style="display: none">
        <i class="fa-solid fa-gas-pump"></i>
      </button>

      <!-- Bouton pour rafraîchir la page -->
      <button class="refresh-button" onclick="refreshPage()">
        <i class="fa-solid fa-rotate-right"></i>
      </button>

      <!-- Bouton pour remonter en haut de la page -->
      <button class="scroll-top-button" onclick="scrollToTop()">
        <i class="fa-solid fa-caret-up"></i>
      </button>
    </div>

    <script>
      const script = document.createElement("script");
      script.src = "stations.js?v=" + new Date().getTime();
      script.onload = function () {
        const script2 = document.createElement("script");
        script2.src = "script.js";
        document.body.appendChild(script2);
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
